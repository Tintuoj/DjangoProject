<div style="text-align:center">
    <h2>
      Login
    </h2>
</div>
<div class="form-froup row" style="width: 60%;">
<div class="col-sm-10" >
  <label ><b>Username</b></label>
  <div class="col-sm-10">
  <input #username type='text' placeholder='Enter username'>
</div>
  <label ><b>Password</b></label>
  <div class="col-sm-10">
  <input #password type='password' placeholder='Enter password'>
</div>
<br>
  <div class="col-sm-4">
  <button (click)="login(username.value, password.value)" class="btn btn-primary">login</button>
</div>
</div>

  <p>{{ error?.message }}</p>
  <p *ngIf="error">{{ error?.error  }}</p>
</div>
